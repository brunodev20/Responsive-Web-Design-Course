<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="SF style.css">
        <title>Survey Form</title>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this form to help us improve our website</p>
        <br>
    </head>
    <main>
    <body>
        <form id="survey-form">
            <label id="name-label">Name</label><br>
            <input required id="name" type="text" placeholder="Enter your name">
            <br><br>

            <label id="email-label">Email</label><br>
            <input required id="email" type="text" placeholder="Enter your email">
            <br><br>

            <label id="number-label">Age</label><br>
            <input required id="number" type="text" placeholder="Enter your age">
            <br><br><br>

            <label id="role">Which option best describes your current role?</label><br>
            <select required id="dropdown">
                <option value="" disabled selected hidden>Select role</option>
                <option value="Student">Student</option><br>
                <option value="fulltime">Full-Time Job</option><br>
                <option value="parttime">Part-Time Job</option><br>
                <option value="nondisclosed">Prefer not to say</option>
            </select>
            <br><br><br>

            <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label><br><br>
                <label for="forsure"><input type="radio" name="recommend" value="forsure">For sure!</label><br>
                <label for="yes"><input type="radio" name="recommend" value="yes">Yes</label><br>
                <label for="no"><input type="radio" name="recommend" value="no">No</label>
                <br><br><br>

            <label id="feature-label">What is your favorite feature of freeCodeCamp?</label><br>
            <select required id="dropdown">
                <option value="" disabled selected hidden>Select feature</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
            <br><br><br>

            <label id="improvements-label">What would you like to see improved? (Check all that apply)</label><br><br>
                <label for="frontend"><input id=improvements type="checkbox" name="improvements" value="frontend">Front-End Projects</label><br>
                <label for="backend"><input id=improvements type="checkbox" name="improvements" value="backend">Back-End Projects</label><br>
                <label for="datavis"><input id=improvements type="checkbox" name="improvements" value="datavis">Data Visualization</label><br>
                <label for="challenges"><input id=improvements type="checkbox" name="improvements" value="challenges">Challenges</label><br>
                <label for="opensourcecom"><input id=improvements type="checkbox" name="improvements" value="opensourcecom">Open Source Community</label><br>
                <label for="gitterhelprooms"><input id=improvements type="checkbox" name="improvements" value="gitterhelprooms">Gitter help rooms</label><br>
                <label for="addcourses"><input id=improvements type="checkbox" name="improvements" value="addcourses">Additional Courses</label>
           
            <br><br>

            <label id="comments-label">Feel free to leave any comments or suggestions below:</label><br>
            <textarea id="comments" type="textbox" placeholder="Share your thoughts here..."></textarea>
            <br><br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
    </main>
</html>
